<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equilibrium</title>
</head>
<body>
    
<section class="card">
    <div class="box">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="">
            <div class="overlay">
                <img class="eye" src="images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="card-content">
            <a href="#" class="card-heading">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and clam</p>
        </div>
        <div class="card-icons">
            <div class="crystal">
                <img src="images/icon-ethereum.svg" alt="">
                <a href="#">0.041ETH</a>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="">
                <a href="#">3days left</a>
            </div>
        </div>
        <div class="founder">
            <div class="image">
                <img src="images/image-avatar.png" alt="">
            </div>
            <div class="content">
                <p><span>creation of </span> <a href="#">     jules wyvern</a></p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
